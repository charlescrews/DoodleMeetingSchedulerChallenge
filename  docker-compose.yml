version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: doodle-postgres
    environment:
      POSTGRES_DB: doodle
      POSTGRES_USER: doodle
      POSTGRES_PASSWORD: doodle123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doodle"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: doodle-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  postgres_data: